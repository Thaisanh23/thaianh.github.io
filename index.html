<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Fira+Code:wght@300;400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Share+Tech+Mono&display=swap"

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "retro-bg": "#001219",
                        "retro-green": "#0aff0a",
                        "retro-cyan": "#00f2ff",
                        "retro-amber": "#ffb703",
                        "retro-dim": "#005f73",
                    },
                    fontFamily: {
                        "pixel": ['"Press Start 2P"', 'cursive'],
                        "terminal": ['"VT323"', 'monospace'],
                        "code": ['"Fira Code"', 'monospace'],
                        "tech": ['"Share Tech Mono"', 'monospace'],
                    },
                    animation: {
                        'blink-cursor': 'blink 1s step-end infinite',
                        'scanline': 'scanline 8s linear infinite',
                        'flicker': 'flicker 0.15s infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(0%)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        flicker: {
                            '0%': { opacity: '0.97' },

        }
    </script>

    <style>
        body {
            background-color: #001219;
            color: #0aff0a;
            font-family: 'Fira Code', monospace;
            overflow-x: hidden;
        }

        /* CRT Effects */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 0, 0.04) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        .text-glow {
            text-shadow: 0 0 5px rgba(10, 255, 10, 0.7);
        }

        .text-glow-cyan {
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.7);
        }

        .text-glow-amber {
            text-shadow: 0 0 5px rgba(255, 183, 3, 0.7);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            background: #001219;
        }

        ::-webkit-scrollbar-thumb {
            background: #005f73;
            border: 1px solid #0aff0a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0aff0a;
        }

        .retro-border {
            border: 2px solid #005f73;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
            position: relative;
        }

        .corner-accent::before,
        .corner-accent::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #0aff0a;
            transition: all 0.3s;
        }

        .corner-accent::before {
            top: -2px;
            left: -2px;
        }

        .corner-accent::after {
            bottom: -2px;
            right: -2px;
        }

        .pixel-btn {
            box-shadow: 4px 4px 0px 0px #005f73;
            transition: all 0.1s;
        }

        .pixel-btn:active {
            transform: translate(2px, 2px);

        .circuit-bg {
            background-image: radial-gradient(#005f73 1px, transparent 1px);

        }

        /* --- RESUME SPECIFIC STYLES --- */
        .resume-view {
            background-color: #0a0a0a;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #00ff41;
        }

        .resume-paper {
            width: 210mm;
            height: auto;
            min-height: 297mm;
            background-color: #020c1b;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.3);

        }

        @media (max-width: 800px) {
            .resume-paper {
                width: 100%;
                height: auto;
                min-height: 100vh;
            }

        .crt-overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0px, rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1000;

        .glow-green {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
        }

        .glow-amber {
            color: #ffb000;
            text-shadow: 0 0 5px #ffb000, 0 0 10px #ffb000;
        }

        .glow-blue {

        }

        .font-mono {

        }

            font-family: 'VT323', monospace;
        }

        .progress-bar::before {

        .experience-card:hover {

        .skill-tag {

        .nav-button-resume {

            background-color: #00ff41;
            color: #020c1b;
            border: 2px solid #005f73;

            font-family: 'VT323', monospace;
            font-size: 18px;
            font-weight: bold;
            z-index: 2000;

        .print-button {

        }

        .nav-button-resume:hover {

            box-shadow: 0 0 20px rgba(255, 176, 0, 0.5);

        @media print {
            body {
                background: white !important;
                padding: 0;
                margin: 0;
            }

            nav,
            footer,
            .scanline,
            .crt::before,
            .crt::after {
                display: none !important;
            }

            .resume-view {
                padding: 0;
                background: white !important;
            }

            .resume-paper {
                width: 210mm;
                height: 297mm;
                box-shadow: none !important;
                background: white !important;
                page-break-after: always;
                border: none !important;
            }

            .crt-overlay::before,
            .nav-button-resume {
                display: none !important;
            }

            section {
                background: white !important;
                border-color: #000 !important;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            div,
            span,
            li {
                color: #000 !important;
                text-shadow: none !important;
            }

            img {
                border: 2px solid #000 !important;
                box-shadow: none !important;
            }

            .glow-green,
            .glow-amber,
            .text-glow-cyan,
            .text-glow-green,
            .section-divider {
                text-shadow: none !important;
                box-shadow: none !important;
            }

            .skill-tag,
            .experience-card,
            .project-card {
                border-color: #000 !important;
                box-shadow: none !important;
                background: white !important;
            }

            .section-divider {
                background: #ccc !important;
            }

            .experience-card:hover,
            .project-card:hover,
            .skill-tag:hover {
                transform: none !important;

            * {

        }

        .reveal-hidden {
            opacity: 0;
        }

        .reveal-hidden.animate-fade-up {
            transform: translateY(30px);
        }

        .reveal-hidden.animate-slide-left {

        .reveal-hidden.animate-slide-right {

        }

        .reveal-hidden.animate-zoom-in {
            transform: scale(0.9);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Hide floating buttons when menu is open */
        body.menu-open .nav-button-resume,
        body.menu-open .print-button {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Resume Grid Layout */
        .resume-grid {

        .resume-left {

            padding: 16px 24px;

        .resume-right {

            background: rgba(10, 21, 32, 0.4);

        @media (max-width: 768px) {
            .resume-grid {
                flex-direction: column;

            .resume-left {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #00ff41;

                width: 100%;
                padding: 16px;

</head>

<body class="crt min-h-screen relative selection:bg-retro-green selection:text-retro-bg">
    <div class="fixed inset-0 z-50 pointer-events-none scanline"></div>

    <div id="root"></div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.development.js"></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        const { HashRouter, Routes, Route, Link, useNavigate, useLocation } = ReactRouterDOM;

        // --- COMPONENTS ---

        const Typewriter = ({ text, speed = 50, onComplete, className }) => {
            const [displayedText, setDisplayedText] = useState('');
            const [index, setIndex] = useState(0);

            useEffect(() => {
                const effectiveSpeed = speed;
                if (index < text.length) {
                    const timeout = setTimeout(() => {
                        setDisplayedText((prev) => prev + text.charAt(index));
                        setIndex((prev) => prev + 1);
                    }, effectiveSpeed);
                    return () => clearTimeout(timeout);
                } else if (onComplete) {
                    onComplete();
                }
            }, [index, text, speed, onComplete]);

            return <span className={className}>{displayedText}</span>;
        };

        const ScrollReveal = ({ children, animation = 'fade-up', delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = React.useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
                );

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => observer.disconnect();
            }, []);

            const getAnimationClass = () => {
                switch (animation) {
                    case 'slide-left': return 'animate-slide-left';
                    case 'slide-right': return 'animate-slide-right';
                    case 'zoom-in': return 'animate-zoom-in';
                    default: return 'animate-fade-up';
                }
            };

            return (
                <div ref={ref} className={`transition-all duration-700 ease-out transform ${isVisible ? 'opacity-100 translate-y-0 translate-x-0 scale-100' : 'opacity-0 reveal-hidden'} ${isVisible ? getAnimationClass() : ''}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };



        const NavBar = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            // activeIdx and scrollRef removed as we are switching to static grid
            const location = useLocation();

            // Close menu when route changes
            useEffect(() => {
                setIsMenuOpen(false);
            }, [location]);

            // Prevent body scroll when menu is open
            useEffect(() => {
                if (isMenuOpen) {
                    document.body.style.overflow = 'hidden';
                    document.body.classList.add('menu-open');
                } else {
                    document.body.style.overflow = 'unset';
                    document.body.classList.remove('menu-open');
                }
                return () => {
                    document.body.style.overflow = 'unset';
                    document.body.classList.remove('menu-open');
                };
            }, [isMenuOpen]);

            const navLinks = [
                { path: '/', label: '/HOME' },
                { path: '/experience', label: '/CIRCUIT' },
                { path: '/projects', label: '/VAULT' },
                { path: '/automation', label: '/BLUEPRINT' },
                { path: '/upgrade', label: '/UPGRADE' }
            ];

            const allMobileLinks = [
                ...navLinks,
                { path: '/resume', label: '[RESUME]', isExternal: false },
                { path: 'https://www.linkedin.com/in/718752332/', label: '[CONNECT]', isExternal: true }
            ];

            return (
                <nav className="fixed top-0 left-0 w-full bg-retro-bg/95 border-b-2 border-retro-dim backdrop-blur-md transition-all duration-300" style={{ zIndex: isMenuOpen ? 10000 : 100 }}>
                    <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between relative z-[110]">
                        <Link to="/" className="text-lg md:text-xl font-pixel text-retro-cyan hover:text-retro-green transition-colors text-glow-cyan">
                            DTA_SYSTEMS
                        </Link>

                        {/* Desktop Nav */}
                        <div className="hidden lg:flex gap-6 xl:gap-8 font-terminal text-lg xl:text-xl">
                            {navLinks.map(link => (
                                <Link key={link.path} to={link.path} className="text-slate-300 hover:text-retro-green hover:underline decoration-2 underline-offset-4">
                                    {link.label}
                                </Link>
                            ))}
                        </div>

                        <div className="flex items-center gap-2 md:gap-3">
                            <div className="hidden sm:flex items-center gap-2 md:gap-3">
                                <Link to="/resume" className="font-code text-[10px] md:text-xs px-3 md:px-4 py-2 border border-retro-cyan text-retro-cyan hover:bg-retro-cyan hover:text-retro-bg transition-colors pixel-btn font-bold">
                                    [RESUME]
                                </Link>
                                <a href="https://www.linkedin.com/in/718752332/" target="_blank" className="font-code text-[10px] md:text-xs px-3 md:px-4 py-2 border border-retro-green text-retro-green hover:bg-retro-green hover:text-retro-bg transition-colors pixel-btn font-bold">
                                    [CONNECT]
                                </a>
                            </div>

                            {/* Mobile Toggle Button */}
                            <button
                                onClick={() => setIsMenuOpen(true)}
                                className="lg:hidden w-10 h-10 border border-retro-dim flex items-center justify-center text-retro-cyan hover:bg-retro-dim/20 transition-colors"
                            >
                                <span className="material-symbols-outlined">menu</span>
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu Backdrop */}
                    <div
                        className={`fixed inset-0 bg-black/90 transition-opacity duration-300 lg:hidden z-[115] ${isMenuOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}
                        onClick={() => setIsMenuOpen(false)}
                    />

                    {/* Mobile Menu Drawer - Pause Game Style */}
                    <div
                        className={`fixed inset-0 transform transition-transform duration-200 ease-out lg:hidden flex flex-col ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}
                        style={{ background: 'rgba(10, 22, 40, 0.98)', zIndex: 9999 }}
                    >
                        {/* Drawer Header */}
                        <div className="flex items-center justify-between px-6 py-4 border-b-2 border-retro-cyan/20">
                            <span className="font-pixel text-retro-cyan text-xl tracking-widest text-glow-cyan">GAME PAUSED</span>
                            <button
                                onClick={() => setIsMenuOpen(false)}
                                className="w-12 h-12 border-2 border-retro-cyan rounded flex items-center justify-center text-retro-cyan hover:bg-retro-cyan hover:text-[#0a1628] transition-colors"
                            >
                                <span className="material-symbols-outlined text-4xl">close</span>
                            </button>
                        </div>

                        {/* Drawer Links - Centered Stack */}
                        <div className="flex-1 w-full flex flex-col justify-center px-8 gap-4 pb-20">
                            {allMobileLinks.map((link, idx) => (
                                <div key={link.path} className="w-full">
                                    {link.isExternal ? (
                                        <a
                                            href={link.path}
                                            target="_blank"
                                            className="block w-full border-2 border-retro-dim bg-retro-bg/80 py-5 text-center hover:border-retro-green hover:bg-retro-green/20 hover:scale-105 transition-all duration-200 group"
                                        >
                                            <span className="text-2xl font-terminal text-slate-300 group-hover:text-retro-green group-hover:text-glow-green">{link.label}</span>
                                        </a>
                                    ) : (
                                        <Link
                                            to={link.path}
                                            onClick={() => setIsMenuOpen(false)}
                                            className={`block w-full border-2 py-5 text-center transition-all duration-200 hover:scale-105 ${location.pathname === link.path ? 'border-retro-cyan bg-retro-cyan/20' : 'border-retro-dim bg-retro-bg/80 hover:border-retro-cyan hover:bg-retro-cyan/10'}`}
                                        >
                                            <span className={`text-2xl font-terminal ${location.pathname === link.path ? 'text-retro-cyan text-glow-cyan' : 'text-slate-300 group-hover:text-retro-cyan'}`}>{link.label}</span>
                                        </Link>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                </nav>
            );
        };

        const Hero = () => {
            const navigate = useNavigate();
            const [showTitle, setShowTitle] = useState(false);

            return (
                <div className="min-h-screen flex flex-col items-center justify-center pt-16 relative overflow-hidden circuit-bg">
                    {/* Background Grid */}
                    <div className="absolute inset-0 pointer-events-none opacity-10"
                        style={{ backgroundImage: 'linear-gradient(rgba(0, 242, 255, 0.3) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.3) 1px, transparent 1px)', backgroundSize: '40px 40px' }}>
                    </div>

                    <div className="z-10 text-center space-y-8 max-w-4xl px-4">
                        <div className="font-code text-lg md:text-xl text-retro-green mb-4 h-8">
                            <span className="mr-2 text-retro-dim">&gt;</span>
                            <Typewriter text="INITIALIZING DANG THAI ANH..." speed={30} onComplete={() => setShowTitle(true)} />
                            <span className="animate-blink-cursor ml-1 inline-block w-2 h-5 bg-retro-green align-middle"></span>
                        </div>

                        <div className={`transition-opacity duration-1000 ${showTitle ? 'opacity-100' : 'opacity-0'}`}>
                            <h1 className="font-pixel text-3xl md:text-5xl lg:text-6xl text-retro-cyan leading-tight text-glow-cyan mb-6">
                                BUSINESS ANALYST &<br />AUTOMATION DEV
                            </h1>
                        </div>

                        <div className={`transition-opacity duration-1000 delay-500 ${showTitle ? 'opacity-100' : 'opacity-0'}`}>
